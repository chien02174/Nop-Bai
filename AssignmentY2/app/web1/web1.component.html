<div class="container">
    <div class="card" style="width: 40rem;">
        <div class="card-header" style="text-align: center;">
            {{text.Name}}
        </div>
        <div class="card-body">
            <div *ngFor = 'let s of subject | paginate: { itemsPerPage: 1, currentPage: p } '>
                {{s.Text}}
            </div>
           
        <!------>
        <div class="form-check" *ngFor = 'let a of answer'>
            <input class="form-check-input" type="radio" >
            <label class="form-check-label" >
              {{a.Text}}
            </label>
          </div>
        </div>
      </div>
</div>
