<div class="container">
    <div class="card" style="width: 40rem;">
        <div class="card-header" style="text-align: center;">
            {{text.Name}}
        </div>
        <div class="card-body">
            <div *ngFor = 'let s of subject | paginate: { itemsPerPage: 1, currentPage: currentPage } '>
                {{s.Text}}
                <div class="form-check" *ngFor = 'let a of answer'>
                  <input class="form-check-input" type="radio" [(ngModel)]="Sum[currentPage - 1]" [ngModelOptions]="{standalone: true}" 
                  value="{{a.Id}}">
                  <label class="form-check-label" >
                    {{a.Text}}
                  </label>
                </div>
            </div>
        <!------>
          <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
          <nav aria-label="Page navigation example" style="font-size: 13px; margin-top: 12px;">
            <ul class="pagination">
                <li class="page-link" (click)='first()' ><i class="fas fa-hand-point-up"></i></li>
                <li class="page-link" (click)='back()' ><i class="fas fa-arrow-left"></i></li>
                <li class="page-link"  (click)= "next()" ><i class="fas fa-arrow-right"></i></li>
                <li class="page-link" (click)='last()' ><i class="fas fa-hand-point-down"></i></li>  
                <button type="button" class="btn btn-warning" style="margin-left: 60px;" (click)="tinhtien()" >CHẤM ĐIỂM</button>
            </ul>
            <div class="alert alert-warning" role="alert" style="width : 13rem;">
             Tổng Số Câu Đúng Là : {{Mark}}
            </div>
        </nav>
        </div>
      </div>
      
</div>
